<!DOCTYPE HTML> <!--тип документа HTML 5-->
<html> <!--початок HTML файла-->
    <head> <!--початок заголовка документу-->
        <meta charset="utf-8"> <!--задання кодування сторінки utf-8-->
        <title>Home Work #1</title> <!--назва сторінки-->
        <link rel="stylesheet" href="css/style.css"> <!--посилання на файл з каскадними таблицями стилів-->
        <style type="text/css"></style> <!--задання синтаксису для правильної інтерпритації стилів-->
    </head> <!--кінець заголовка документу-->
    <body> <!--початок основної частини документу-->
        <table> <!--початок таблиці-->
            <tr> <!--початковий тег першого рядка таблиці-->
                <td colspan="3"> <!--об'єднання трьох клітинок першого рядка'-->
                    <img src="images/Bug.JPG" alt="Зображення першого багу"> <!--додавання малюнка в клітинку першого рядка-->
                </td> <!--кінцевий тег клітинки першого рядка таблиці-->
            </tr> <!--кінцевий тег першого рядка таблиці-->
            <tr class="middle-row"> <!--початковий тег середнього рядка таблиці, присвоєний йому клас "middle-row"-->
                <td align="center" width="90">1947p</td> <!--перша клітинка середнього ряду, задано вирівнювання тексту по центру і ширина 90 пікселів, прописаний текст-->
                <td align="center" width="360">Перший баг</td> <!--друга клітинка середнього ряду, задано вирівнювання тексту по центру і ширина 360 пікселів, прописаний текст-->
                <td align="center" width="150">Гарвард</td> <!--третя клітинка середнього ряду, задано вирівнювання тексту по центру і ширина 150 пікселів, прописаний текст-->
            </tr> <!--кінцевий тег середнього рядка таблиці-->
            <tr> <!--початковий тег третього рядка таблиці-->
                <td class="footer" colspan="3" align="center">Автор: Сергій Логоша</td> <!--об'єднання трьох клітинок нижнього ряду, задання клітинці класу "footer", вирівнювання тексту по центру, прописаний текст-->
            </tr> <!--кінцевий тег нижнього рядка таблиці-->
        </table> <!--кінець таблиці-->
    </body> <!--кінець основної частини документу-->
</html> <!--кінець HTML файла-->
